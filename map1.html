<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 20,
            center: new google.maps.LatLng(31.968600, -99.901800)
        });

        new google.maps.Circle({
            strokeColor: '#6495ED',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#6495ED',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(34.22647, -102.72383),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#6495ED',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#6495ED',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(43.56916785, 10.33939413),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#6495ED',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#6495ED',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(35.1846438, -111.6722488),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#6495ED',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#6495ED',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(52.47306, -8.43056),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#6495ED',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#6495ED',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(31.84501735, -102.3736715),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#6495ED',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#6495ED',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(31.762369390959773, -106.48772036120106),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#6495ED',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#6495ED',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(31.7719749, -106.4348844),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#6495ED',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#6495ED',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(52.47306, -8.43056),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#6495ED',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#6495ED',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(45.533273, -122.6837459),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#6495ED',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#6495ED',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(31.40245237155045, -103.51535651585588),
            radius: 40
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
